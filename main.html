<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="game" onselectstart = "return false" onmousedown="return false">
    <div class="game__info">
        <div class="info-box">time.you</div>
        <div class="user_time info-time">0.00</div>
        <hr>
        <div class="info-box">gunman</div>
        <div class="gunman_time info-time">0.00</div>
    </div>

    <div class="game__start">
        <div class="game__name">wild gunman</div>
        <div class="start__menu">
            <div class="menu__a hover">game a 1 outlaw</div>
            <div class="menu__b hover">game b 2 outlaws </div>
            <div class="menu__c hover">game c gang</div>
        </div>
        <div class="game__highscore">
            <div class="highscore__info">0000</div>
            <div class="highscore__name">highscore</div>
        </div>
    </div>

    <div class="game__action">
        <div class="game__man"></div>
    </div>

    <div class="game__score">
        <div class="score__info">0000</div>
        <div class="score__name">score</div>
    </div>

    <div class="game__status"></div>

    <div class="game__over-paranja"></div>

</div>

<!-- JavaScript -->

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/scores.js"></script>
<script src="js/cmpts.js"></script>

</body>
</html>
